<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <h1>ホテル検索</h1>
    <form th:action="@{/exam2/searchHotel}" method="post" th:object="${hotelForm}">
        <input type="text" name="price" id="price" th:field="*{price}">円以下<br>
        <button>検索</button>
    </form>
    <!-- 正常に検索した結果一致する者がなかった場合 -->
    <div th:text="${message}"></div>
    <table th:each="hotel : ${hotels}">
        <tr>
            <td>ホテル名</td>
            <td th:text="${hotel.hotelName}"></td>
        </tr>
        <tr>
            <td>最寄駅</td>
            <td th:text="${hotel.nearestStation}"></td>
        </tr>
        <tr>
            <td>価格</td>
            <td th:text="${hotel.price}"></td>
        </tr>
    </table>
</body>

</html>
